<div class="page-container">
  
  <header class="header-section">
    <h1>Debate Topics</h1>
    <p>Choose a subject to join the discussion</p>
  </header>

  <section class="user-input-section">
    <input 
      type="text" 
      class="modern-input"
      id="username" 
      placeholder="Enter your username to begin"
      [(ngModel)]="username"
      (ngModelChange)="onUsernameChange()"
    />
  </section>

  <div *ngIf="debates.length === 0" class="loading-container">
    <p>Loading debates...</p>
  </div>

  <main class="topics-grid" *ngIf="debates.length > 0">
    <div 
      *ngFor="let debate of debates" 
      class="topic-card" 
      (click)="joinDebate(debate.id)"
      tabindex="0"
      (keydown.enter)="joinDebate(debate.id)">
      <h3 class="card-title">{{ debate.topic }}</h3>
      <p class="card-subtitle">Click to join the debate</p>
    </div>
  </main>

</div>
